plugins {
    id 'java'
    id 'io.freefair.aspectj.post-compile-weaving' version '8.0.1' // Плагин для поддержки AspectJ
}

group 'com.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // Зависимости для AspectJ
    implementation 'org.aspectj:aspectjrt:1.9.19' // Runtime AspectJ
    implementation 'org.aspectj:aspectjweaver:1.9.19' // Weaver AspectJ
    implementation 'com.jcabi:jcabi-aspects:0.22.6'

    // Зависимости для JUnit 5
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.3'
            testImplementation 'org.aspectj:aspectjtools:1.9.19'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.10.0'
}

test {
    useJUnitPlatform()
    jvmArgs = ['-javaagent:' + configurations.runtimeClasspath.find { it.name.contains("aspectjweaver") }, '-Dorg.aspectj.weaver.showWeaveInfo=true']
}